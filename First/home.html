<!DOCTYPE html>
<html lang="en" ng-app>
<head >
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Angular App</title>
    <script src="angular.min.js"></script>
</head>
<body >
    <div >{{5000+2000}}</div>
    <div >{{5000-2000}}</div>
    <div>{{1==0}}</div>
    <div>{{{name:'Sec-a',age:2022,course:'Btech-FS'}.age}}</div>
<div>{{['Apple','Orange','Grapes'][2]}}
    
</div>
<select ng-model="o">
    <option>red</option>
    <option>green</option>
    <option>black</option>
    <option>blue</option>
    <option>orange</option>
    <option>brown</option>
</select>
<p><span></span></p>
{{o}}
<input type="text" style="background-color:{{o}}">
</body>
</html>
